<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>



<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            First Name:*<input type="text">
        </div><br>
        <div>
            Last Name:*<input type="text">
        </div><br>
        <div>
            Email Address:* <input type="email">
        </div><br>
        <div>
            Password:* <input type="password">
        </div><br>
        <div>
            Confirm Password:*<input type="password">
        </div><br>
        <div>
            Birthday:<input type="date">
        </div><br>
        <div>
            Gender Identity:
            <div>
                <input type="radio">
                    <label>Male</label>
                <input type="radio">
                    <label>Female</label>
                <input type="radio">
                    <label>Non-binary</label>
                <input type="radio">
                    <label>I prefer not to answer</label>
            </div>
        </div><br>
        <div>
            A short description about myself:
            <div>
                <textarea name="description" cols="32" rows="3"></textarea>
            </div>
        </div>
        <div>
            Favorite Language:
                <select name="Language">
                    <option>JavaScript</option>
                    <option>HTML</option>
                    <option>Spanish</option>
                </select>
        </div><br>
        <div>
            <input type="checkbox" name="receive">
                <label>Yes, I would like to recieve periodic email updates</label>
        </div><br>
        <input type="submit" value="Create Account">
        <p>* Indicates a required field</p>
    </form>




</body>



</html>
